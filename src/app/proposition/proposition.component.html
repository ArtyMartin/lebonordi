<body>
  <h1 class="titre">Notre sélection d'ordinateur idéal pour vous</h1>
  <div class="card-container">
    <div class="card">
      <div *ngFor="let computer of computers" class="card-body">
        <img src="#" class="card-img-top" alt="image" />
        <p class="name">{{computer.nom}}</p>
        <p class="price">{{computer.prix}}</p>
      </div>
    </div>
  </div>
</body>
