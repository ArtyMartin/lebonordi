<body>
    <div class="notification" *ngIf="clickMessage">
      <span>{{ message }}</span>
      <span>{{ compteur}} </span>
      <div *ngIf="compteur == 1; else loading"> ordinateur </div>
      <ng-template #loading> ordinateurs </ng-template>
    </div>
  
  <h1 class="titre">Notre sélection d'ordinateur idéal pour vous</h1>
  <div class="card-container">
    <div class="card">

      <div *ngFor="let computer of filteredComputers" (click)="cart.add(computer)" class="card-body"
        title="processeur :{{computer.system.cpu.nom}} &#10; carte graphique {{computer.system.cg.modele}} &#10; mémoire vive : {{computer.system.ram}} &#10; stockage : {{computer.system.hdd.capacite}}">
        <img src="#" class="card-img-top" alt="image" />
        <p class="name">{{computer.nom}}</p>
        
        <p class="price">{{computer.prix}} €</p>

      </div>

    </div>
  </div>
</body>
